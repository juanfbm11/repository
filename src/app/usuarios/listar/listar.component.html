<div class="row justify-content-end">
  <div class="col-lg-1 col-12">
    <button
      class="btn btn-success"(click)="nuevousuario()"><i class="bi bi-patch-plus-fill"></i>Agregar</button>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="isloading">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="row" ngIf="!isloading">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha Registro</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let us of Vectorusuarios">
            <th scope="row">{{ us.id }}</th>
            <td>{{ us.nombre }}</td>
            <td>{{ us.fechaRegistro | date : "dd/MM/YYYY HH:mm" }}</td>
            <td>
              <button
                class="btn btn-warning me-1" (click)="EditarUsuario(us)" ><i class="bi bi-pencil-square"></i>Editar</button>
              <button class="btn btn-danger" (click)="EliminarUsuario(us)"> <i class="bi bi-trash-fill"></i> Eliminar </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="modalUsuario" #modalUsuariodata 
    data bs-backdrop="static" 
    data-bs-keyboard="false" 
    tabindex="-1" 
    aria-labelledby="modalUsuarioLabel" 
    aria-hidden="true">
    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalUsuarioLabel">
            {{ isNew ? "Nuevo" : "Editar" }} Usuario {{ this.usuarioselecionado?.nombre }} </h1>
          <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button></div>
        <div class="modal-body">
          <app-cu-usuario [usuario]="usuarioselecionado"></app-cu-usuario></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar</button>
          <button type="button"class="btn btn-primary" (click)="guardarusuario()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="mostrarToast()">Show live toast</button>
