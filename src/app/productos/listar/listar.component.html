<div class="row justify-content-end">
  <div class="col-lg-1 col-12">
      <button class="btn btn-success" (click)="nuevoproducto()" 
      data-bs-toggle="modal"data-bs-target="#modalproducto"><i class="bi bi-patch-plus-fill"></i>Agregar</button>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="isloading">
<div class="spinner-grow text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<div class="row" *ngIf="!isloading" >
  <div class="col-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let us of vectorproductos">
          <th scope="row">{{ us.id }}</th>
          <td>{{ us.nombre }}</td>
          <td>{{ us.precio }}</td>
          <td>{{ us.stock }}</td>
          <td>
            <button
              class="btn btn-warning me-1"data-bs-toggle="modal"data-bs-target="#modalproducto"
              (click)="Editarproducto(us)"><i class="bi bi-pencil-square"></i>Editar</button>
            <button class="btn btn-danger" (click)="EliminarProducto(us)"><i class="bi bi-trash-fill"></i>Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="modalproducto" #modalproducto
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modalproductoLabel"
  aria-hidden="true">
  
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalproducto">
          {{isNew?'Nuevo':'Editar'}} Producto {{this.productoselecionado?.nombre}}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-cu-productos [producto]="productoselecionado"></app-cu-productos>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardarproducto()">Guardar</button>
      </div>
    </div>
  </div>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="mostrarToast()">Show live toast</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div #liveToast class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">PerritosCallejeros</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Â¡Prodcuto procesado exitosamente!
    </div>
  </div>
</div>
