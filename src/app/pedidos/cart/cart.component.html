<br /><br />
<div class="contenedor-carrito">
  <!-- Sección de productos -->
  <div class="productos">
    <h2 class="">Carrito de Compras</h2>
    <div class="producto" *ngFor="let l of carrito">
      <img src="/assets/IMAGENES/{{ l.image }}" alt="{{ l.nombre }}" />
      <div class="detalles-producto">
        <p class="nombre-producto">{{ l.nombre }}</p>
        <p class="precio-producto">💲{{ l.precio }}</p>
        <select
          class="cantidad"
          [ngModel]="l.cantidad"
          (ngModelChange)="setCantidad($event, l)"
        >
          <option value="1">1 unidad</option>
          <option value="2">2 unidades</option>
          <option value="3">3 unidades</option>
          <option value="4">4 unidades</option>
          <option value="5">5 unidades</option>
        </select>
      </div>
    </div>

    <div class="resumen-compra">
      <p>Envío: <span>Gratis</span></p>
      
      <p>Subtotal: <span>💲{{ subtotal }} </span></p><br/>
      <p class="total">Total: <span>💲{{total}} </span></p>
    </div>
    <br /><br /><br />
    <div class="botones-acciones">
  <a class="btn-seguir" (click)="atproducto()">Seguir comprando</a>
  <a class="btn-salir" (click)="eleminar()">Limpiar datos</a>
</div>
      
    
  </div>

<div class="formulario-pago" >
    <h2 class="">Información de Pago</h2>

    <form  (ngSubmit)="athome(pedidoForm)" #pedidoForm="ngForm">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required />
      <input type="text" placeholder="Nombre completo" [(ngModel)]="nombreCompleto" name="nombreCompleto" required />
      <input type="text" placeholder="Dirección" [(ngModel)]="direccion" name="direccion" required />
      <select [(ngModel)]="ciudad" name="ciudad">
        <option value="">Ciudad</option>
        <option value="Medellín">Medellín</option>
        <option value="Itagüí">Itagüí</option>
        <option value="Caldas">Caldas</option>
        <option value="Estrella">Estrella</option>
        <option value="Envigado">Envigado</option>
        <option value="Poblado">Poblado</option>
      </select>
      <h4>Tipo de Envío</h4>
      <label>
        <input type="radio" name="envio" value="gratis" [(ngModel)]="tipoEnvio" checked /> Envío Gratis
      </label>
      <label>
        <input type="radio" name="envio" value="rapido" [(ngModel)]="tipoEnvio" /> Envío Rápido $4.000
      </label>
      <br /><br /><br />
      <h4>Método de Pago</h4>
      <div class="metodos-pago">
        <button type="button" (click)="metodoPago = 'tarjeta'">TARJETA</button>
        <button type="button" (click)="metodoPago = 'pse'">PSE</button>
        <button type="button" (click)="metodoPago = 'banco'">BANCO</button>
      </div>

      <input type="text" placeholder="Número de Tarjeta" [(ngModel)]="numeroTarjeta" name="numeroTarjeta" />
      <input type="text" placeholder="MM/AA" [(ngModel)]="fechaTarjeta" name="fechaTarjeta" />
      <input type="text" placeholder="CVC" [(ngModel)]="cvc" name="cvc" />

      <button type="submit" class="boton-pagar">Pagar</button>
    </form>
</div>
